<body *ngIf="userRoleService.isDeveloper">
    <app-navbar-developer></app-navbar-developer>
    <main>
        <div class="container">
            <div id="div-same">
                <mat-form-field appearance="fill" id="same">
                    <mat-label>Área de TI</mat-label>
                    <input matInput readonly value="{{dataSource?.area}}">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" id="same" class="space-dif">
                    <mat-label>Ambiente</mat-label>
                    <input matInput readonly value="{{dataSource?.environment}}">
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill" id="mat-form-field">
                <mat-label>Título</mat-label>
                <textarea matInput readonly value="{{dataSource?.solutionTitle}}"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill" id="mat-form-field">
                <mat-label>Detalle</mat-label>
                <textarea matInput readonly value="{{dataSource?.solutionDetail}}"></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width" id="mat-form-field" (click)="getImages(dataSource.issueId)">
                <mat-label>Ver adjuntos de la Solución</mat-label>
                <button mat-icon-button matPrefix>
                    <mat-icon>attach_file</mat-icon>
                </button>
    
                <input type="text" readonly matInput disabled class="image-click" />
            </mat-form-field>
        </div>
    </main>
</body>

<body *ngIf="userRoleService.isAdmin">
    <app-unauthorized-access></app-unauthorized-access>
</body>
