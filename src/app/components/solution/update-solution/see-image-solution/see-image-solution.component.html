    <ng-template swiperSlide *ngFor="let slide of slides; index as i">
        <img [src]="slide" alt="SoluciÃ³n #{{i+1}}">

    <ng-template swiperSlide *ngFor="let slide of slides; index as i">

<button mat-raised-button (click)="close()" class="close">Cerrar</button>
