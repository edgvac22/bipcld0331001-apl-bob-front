<swiper style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff" [spaceBetween]="10" [navigation]="true"
    [thumbs]="{ swiper: thumbsSwiper }" class="mySwiper2 gallery-top" id="swipper">
    <ng-template swiperSlide *ngFor="let slide of slides; index as i">
        <img [src]="slide" alt="Solución #{{i+1}}">
    </ng-template>
</swiper>

<swiper (swiper)="thumbsSwiper = $event" [spaceBetween]="10" [slidesPerView]="4" [freeMode]="true"
    [watchSlidesProgress]="true" class="mySwiper gallery-thumbs">
    <ng-template swiperSlide *ngFor="let slide of slides; index as i">
        <img [src]="slide" alt="Solución #{{i+1}}" class="swiper-slide-container">
    </ng-template>
</swiper><br>

<div id="buttons">
    <button mat-raised-button (click)="close()" class="button-close" type="button">
        <mat-icon>close</mat-icon>
        Cerrar
    </button>
</div>
